<div class="row" style="padding:3% 10% 0 10%">
    <div class="col-xs-12">
        <app-order-item *ngFor="let product of products" [item]="product">
        </app-order-item>
        <hr>
    </div>
    <div class="row" style="width: 50%;">
        <div class="col-sm-9" style="color: rgb(170, 170, 170); text-align: left;">
            <div style="font-weight:bolder;">Shipping Price: </div>
            <div>Total: {{totalPrice}} $</div>
        </div>
        <div class="col-sm-1 ">
            <button class="btn btn-primary button-wrapper" style="width: 120px;" (click)="checkOutFinal()">Confirm
                Checkout</button>
        </div>

    </div>
</div>
